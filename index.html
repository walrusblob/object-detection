<!DOCTYPE html>
<html lang="en" class="sl-theme-light">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detection</title>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" viewBox="0 0 16 16">
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>
  <div class="col-lg-10 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-3 border-bottom">
      <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
        <span class="fs-4">Object Detection</span>
      </a>
    </header>
  
    <main>
      <div class="row g-5">
        <div class="col">
          <div class="alert" role="alert" id="status"></div>
          <div class="mb-3 input-group">
            <input id="file-upload" class="form-control" type="file" id="formFile">
            <a class="btn d-none" type="button" id="download-button">Download labels</a>
          </div>
          <div id="image-container">
            <img src="/assets/images/walrus.png" class="img-fluid" alt="Walrus" />
          </div>
        </div>
  
      </div>

      <div class="row mt-5">
        <div class="col-md-12">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Label</th>
                <th>Confidence</th>
                <th>Box Coordinates (x-min, y-min, x-max, y-max)</th>
              </tr>
            </thead>
            <tbody id="predictions" class="table-group-divider">
              <tr>
                <td>walrus</td>
                <td>0.99</td>
                <td>(0.15, 0.10, 0.85, 0.80)</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <footer class="pt-5 my-5 text-body-secondary border-top">
      Created with ❤️ in ETH Global SF Hackathon 2024
    </footer>
  </div>
  <script src="/assets/js/index.js" type="module"></script>
  <script src="/assets/vendor/bootstrap/bootstrap.min.js" type="module"></script>
</body>

</html>
